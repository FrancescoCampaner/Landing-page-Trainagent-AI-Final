<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Progetto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sezione di descrizione del progetto -->
    <section id="descrizione">
        <h1>Benvenuti al nostro Progetto!</h1>
        <p>Descrizione breve del progetto. Racconta brevemente di cosa si tratta e perch√© gli utenti dovrebbero essere interessati.</p>
    </section>

    <!-- Sezione video -->
    <section id="video">
        <h2>Guarda il nostro video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TUO_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Sezione form per lista d'attesa -->
    <section id="form">
        <h2>Iscriviti alla lista d'attesa</h2>
        <form id="attesaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Iscriviti</button>
        </form>
        <p id="messaggioConferma"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
